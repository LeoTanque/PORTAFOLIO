<section id="portfolio" class="portfolio">
    <div class="contenido-seccion">
      <h2>PORTFOLIO</h2>
      <div class="galeria">
        <div class="proyecto" *ngFor="let project of projects">
          <img [src]="project.imgSrc" alt="{{ project.title }}">
          <div class="overlay">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
